<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}FastRoute{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Sidebar */
        .sidebar-container {
            height: 100vh;
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #212529;
            transition: width 0.3s, transform 0.3s ease;
            overflow-x: hidden;
            z-index: 1000;
        }

        .sidebar-container.collapsed {
            width: 60px; /* Largura reduzida para mostrar apenas ícones */
        }

        /* Container do Título e Botão */
        .sidebar-header {
            display: flex; /* Permite colocar elementos lado a lado (ícone e título) */
            align-items: center;
            padding: 1rem;
            height: 56px; /* Altura padrão para alinhar com o navbar */
            background-color: #343a40; /* Cor de fundo diferente para destaque (opcional) */
        }

        .sidebar-container.collapsed .sidebar-header {
            justify-content: center; /* Centraliza o conteúdo (ícone do menu) quando colapsado */
            padding: 0; /* Remove o padding para evitar corte */
        }

        .sidebar-header h4 {
            flex-grow: 1; /* Permite que o título use o espaço restante */
            margin: 0;
            white-space: nowrap; /* Impede que o texto quebre linha */
            overflow: hidden; /* Oculta o texto que excede a largura */
            text-overflow: ellipsis; /* Adiciona '...' se o texto for cortado (opcional) */
            transition: opacity 0.3s, max-width 0.3s;
        }

        .sidebar-container.collapsed .sidebar-header h4 {
            display: none; /* Remove o título quando colapsado */
        }
        
        /* Ajuste no botão de recolher para ser parte do header */
        #toggleSidebar {
            /* Removendo o posicionamento fixed e z-index anterior */
            position: static; 
            top: auto; 
            left: auto;
            z-index: auto;
            margin-right: 10px; /* Espaçamento entre o ícone e o título */
        }

        .sidebar-container.collapsed #toggleSidebar {
            margin-right: 0;
        }

        /* Oculta os textos dos links (span) quando colapsado */
        .sidebar-container.collapsed .nav-link span {
            display: none;
        }
        
        /* Garante que os ícones fiquem centralizados quando colapsado */
        .sidebar-container.collapsed .nav-link {
            justify-content: center; /* Centraliza o ícone horizontalmente */
            padding-left: 0.5rem; /* Ajuste o padding para colapsado */
            padding-right: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Conteúdo principal */
        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }
        .main-content.collapsed {
            margin-left: 60px;
        }

        /* Rolagem da sidebar */
        .sidebar {
            overflow-y: auto;
            height: calc(100% - 56px); /* 100% menos a altura do header */
            padding: 0 1rem 1rem 1rem; /* Ajuste do padding: topo removido */
        }

        /* Links ativos */
        .nav-link.active {
            background-color: #2f8b4e !important;
            color: white !important;
        }

        /* Responsividade */
        @media (max-width: 767.98px) {
            .sidebar-container {
                width: 260px;
                transform: translateX(-100%);
                box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            }
            .sidebar-container.collapsed {
                width: 260px;
                transform: translateX(-100%);
            }
            .sidebar-container.aberta {
                transform: translateX(0);
            }
            .sidebar-container.collapsed .sidebar-header h4 {
                display: none;
            }
            .main-content,
            .main-content.collapsed {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div id="sidebarContainer" class="sidebar-container">
        
        <div class="sidebar-header">
             <button id="toggleSidebar" class="btn btn-dark p-2">
                <i class="bi bi-list"></i>
            </button>
            <h4 class="text-white">FastRoute
                <img src="{{ url_for('static', filename='images/iconeFastRouteBranco.png') }}" alt="Ícone" class="ms-auto" style="width: 90px; height: 40px; justify-content: left;">
            </h4>
        </div>

        <nav class="sidebar text-white" >
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="nav-link text-white {% if request.endpoint == 'home' %}active{% endif %}">
                        <i class="bi bi-box-seam"></i> <span>Entregas</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('pagina_importacao') }}" class="nav-link text-white {% if request.endpoint == 'pagina_importacao' %}active{% endif %}">
                        <i class="bi bi-upload"></i> <span>Importar Dados</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('pagina_veiculos') }}" class="nav-link text-white {% if request.endpoint == 'pagina_veiculos' %}active{% endif %}">
                        <i class="bi bi-truck"></i> <span>Veículos</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('realizar_logout') }}" class="nav-link text-white">
                        <i class="bi-box-arrow-left"></i> <span>Sair</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <main id="mainContent" class="main-content">
        <div class="container-fluid py-4">
            {% block conteudo %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebarContainer');
        const main = document.getElementById('mainContent');
        const limiteMobile = 767;

        const ajustarLayoutResponsivo = () => {
            const isMobile = window.innerWidth <= limiteMobile;
            if (isMobile) {
                main.classList.remove('collapsed');
                if (!sidebar.classList.contains('aberta')) {
                    sidebar.classList.add('collapsed');
                }
            } else {
                sidebar.classList.remove('aberta');
                if (sidebar.classList.contains('collapsed')) {
                    main.classList.add('collapsed');
                } else {
                    main.classList.remove('collapsed');
                }
            }
        };

        toggleBtn.addEventListener('click', () => {
            const isMobile = window.innerWidth <= limiteMobile;
            if (isMobile) {
                const estaAberta = sidebar.classList.contains('aberta');
                sidebar.classList.toggle('aberta', !estaAberta);
                sidebar.classList.toggle('collapsed', estaAberta);
            } else {
                sidebar.classList.toggle('collapsed');
                main.classList.toggle('collapsed');
            }
        });

        window.addEventListener('resize', ajustarLayoutResponsivo);
        ajustarLayoutResponsivo();
    </script>
    <script>
        function confirmarExclusao(placa) {
            Swal.fire({
                title: 'Tem certeza?',
                text: "O veículo será excluido.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, excluir!',
                cancelButtonText: 'Cancelar',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    document.getElementById("form-excluir-" + placa).submit();
                }
            });
        }
        </script>
</body>
</html>
