<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="card-title d-flex align-items-center justify-content-left mb-4">
          Login
          <img src="{{ url_for('static', filename='images/iconeFastRoute.jpg') }}" alt="Ícone" class="ms-auto" style="width: 90px; height: 40px; justify-content: left;">
        </h2>
        <!-- Se houver erro, exibe o alerta -->
        {% if erro %}   
          <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
          </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usernameInput" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordInput" name="senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark btn-lg">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
