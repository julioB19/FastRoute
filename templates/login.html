<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FastRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --verde-escuro: #0f5132;
        --verde-medio: #1b6a3f;
        --verde-claro: #2f8b4e;
        --amarelo: #f2c200;
        --cinza-fundo: #f4f6f5;
        --cinza-borda: #e5e5e5;
      }
      body {
        font-family: "Poppins", "Segoe UI", sans-serif;
        min-height: 100vh;
        background-image: linear-gradient(rgba(15, 42, 24, 0.45), rgba(15, 42, 24, 0.65)), url("{{ url_for('static', filename='images/login-bg.png') }}");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 66% 62%;
        background-attachment: fixed;
        color: #f7f7f7;
        overflow: hidden;
        position: relative;
      }
      .card {
        border: 1px solid rgba(47,139,78,0.35);
        box-shadow: 0 20px 45px rgba(0,0,0,0.24);
        border-radius: 18px;
        background: rgba(47,139,78,0.18);
        backdrop-filter: blur(4px);
      }
      .btn-cotri {
        background: linear-gradient(90deg, var(--verde-claro), var(--verde-medio));
        color: #fff;
        border: none;
      }
      .btn-cotri:hover {
        background: linear-gradient(90deg, var(--verde-medio), var(--verde-escuro));
        color: #fff;
      }
      .logo-text {
        color: #f7f7f7;
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 0.02em;
        text-align: center;
      }
      .sub-logo {
        font-size: 0.9rem;
        color: rgba(255,255,255,0.85);
      }
      .form-label {
        color: #e8f0eb;
      }
      .form-control {
        background: rgba(0,0,0,0.12);
        border: 1px solid rgba(255,255,255,0.1);
        color: #f7f7f7;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(47,139,78,0.35);
        border-color: var(--verde-claro);
        background: rgba(0,0,0,0.18);
      }
      .brand-wrapper img {
        width: 110px;
        height: 50px;
        object-fit: contain;
        filter: drop-shadow(0 10px 18px rgba(0,0,0,0.25));
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3 py-5 position-relative">
      <div class="card p-4 shadow-sm w-100" style="max-width: 460px;">
        <div class="brand-wrapper text-center mb-3">
          <img src="{{ url_for('static', filename='images/iconeFastRouteBranco.png') }}" alt="Logo Fast Route">
          <div class="logo-text">FastRoute</div>
          <div class="sub-logo">Gestor de Rotas</div>
        </div>

        {% if erro %}
          <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
          </div>
        {% endif %}

        <form action="{{ url_for('realizar_login') }}" method="post">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usernameInput" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordInput" name="senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-cotri px-4">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
