<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - FastRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --verde-escuro: #0f5132;
        --verde-medio: #1b6a3f;
        --verde-claro: #2f8b4e;
        --amarelo: #f2c200;
        --cinza-fundo: #f4f6f5;
        --cinza-borda: #e5e5e5;
      }
      body {
        font-family: "Poppins", "Segoe UI", sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(242,194,0,0.15), transparent 30%),
                    radial-gradient(circle at 80% 0%, rgba(15,81,50,0.12), transparent 30%),
                    linear-gradient(180deg, #ffffff 0%, var(--cinza-fundo) 100%);
      }
      .card {
        border: 1px solid var(--cinza-borda);
        box-shadow: 0 20px 45px rgba(0,0,0,0.08);
        border-radius: 18px;
      }
      .btn-cotri {
        background: linear-gradient(90deg, var(--verde-claro), var(--verde-medio));
        color: #fff;
        border: none;
      }
      .btn-cotri:hover {
        background: linear-gradient(90deg, var(--verde-medio), var(--verde-escuro));
        color: #fff;
      }
      .logo-text {
        color: var(--verde-escuro);
        font-weight: 700;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 px-3 py-4">
      <div class="card p-4 shadow-sm w-100" style="max-width: 430px;">
        <div class="d-flex align-items-center mb-4">
          <div>
            <div class="logo-text">Cotrifred</div>
            <div style="font-size: 0.85rem; color: #4a4a4a;">Gestor de Rotas</div>
          </div>
          <img src="{{ url_for('static', filename='images/iconeFastRoute.png') }}" alt="Logo" class="ms-auto" style="width: 90px; height: 40px;">
        </div>

        {% if erro %}
          <div class="alert alert-danger text-center" role="alert">
            {{ erro }}
          </div>
        {% endif %}

        <form action="{{ url_for('realizar_login') }}" method="post">
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="usernameInput" name="usuario" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Senha</label>
            <input type="password" class="form-control" id="passwordInput" name="senha" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-cotri px-4">Entrar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
