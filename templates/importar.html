{% extends "htmlBase.html" %}

{% block titulo %}Importar Dados{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
            <h3 class="card-title mb-4 text-center">Importar Arquivo CSV</h3>
            
            <form action="{{ url_for('importar_dados') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="arquivo" class="form-label">Selecione um arquivo CSV:</label>
                    <input type="file" class="form-control" id="arquivo" name="arquivo" accept=".csv" required>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn px-4" style="background-color: #2f8b4e; color: white;">Importar</button>
                </div>  

            </form>
        </div>
    </div>
</div>
{% endblock %}
